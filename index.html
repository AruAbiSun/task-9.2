<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
   
    <div class="container">
       <div class="row"> 
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control end"  name="display" id="display" maxlength="25"><br>
                    <input type="button" class="btn btn-secondary mb-1" value="c" id="clear">
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="del" onclick="backspace()">
                    <input type="button" class="btn btn-secondary ml- mb-1 " value="%" onclick="document.calculator.display.value+='%'">
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="/" onclick="document.calculator.display.value+='/'"><br>
                    <input type="button" class="btn btn-secondary mb-1" value="7" onclick="seven()" >
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="8" onclick="eight()">
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="9" onclick="nine()">
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="*" onclick="document.calculator.display.value+='*'"><br>
                    <input type="button" class="btn btn-secondary mb-1" value="4" onclick="four()">
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="5" onclick="five()">
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="6" onclick="six()">
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="-" onclick="document.calculator.display.value+='-'"><br>
                    <input type="button" class="btn btn-secondary mb-1" value="1" onclick="one()">
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="2" onclick="two()">
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="3" onclick="three()">
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="+" onclick="document.calculator.display.value+='+'"><br>
                    <input type="button" class="btn btn-secondary mb-1" value="0" onclick="zero()">
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="00" onclick="document.calculator.display.value+='00'">
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="." onclick="point()">
                    <input type="button" class="btn btn-secondary ml-3 mb-1" value="=" onclick="document.calculator.display.value=eval(calculator.display.value)">
                    
                    

                    

                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
